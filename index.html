<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="home">HOME</h3>
                    <div class="scoreboard">
                        <p id="home-count"></p>
                    </div>
                    <button onclick="addOneHome()" >+1</button>
                    <button onclick="addTwoHome()">+2</button>
                    <button onclick="addThreeHome()">+3</button>
            </div>
            <div>
                <h3 id="guest">GUEST</h3>
                    <div class="scoreboard">
                        <p id="guest-count"></p>
                    </div>
                    <button onclick="addOneGuest()">+1</button>
                    <button onclick="addTwoGuest()">+2</button>
                    <button onclick="addThreeGuest()">+3</button>
            </div>
            
            <button class="reset" onclick="resetScore()">RESET</button>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
